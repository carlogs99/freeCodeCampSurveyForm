<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png"/>
    <title>FCC: Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Let's talk!</h1>
        <p id="description">Fill the form below so we can book a video call 🎥.</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name:
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">Email:
                <input type="email" id="email" size="30" placeholder="Enter your email" required>
            </label>
            <label for="number" id="number-label">Age:
                <input type="number" id="number" min="1" max="120" placeholder="Enter your age">
            </label>
            <!-- Dropdown -->
            <p id="dropdown-label">What do you want to talk about?</p>
            <select name="subject" id="dropdown">
                <option value="suggestion">Suggestion</option>
                <option value="support">Request support</option>
                <option value="other">Other</option>
            </select>
            <!-- Radio buttons for preffered hours -->
            <p class="misc-label">What time suits you best?</p>
            <div id="radio-group">
            <label for="morning">
                <input type="radio" id="morning" value="morning" name="preffered-hours">🌅 9 to 12
            </label>
            <label for="noon">
                <input type="radio" id="noon" value="noon" name="preffered-hours">🌇 15 to 18
            </label>
            <label for="night">
                <input type="radio" id="night" value="night" name="preffered-hours">🌝 18 to 21
            </label>
            </div>
            <!-- Checkboxes for preffered day -->
            <p class="misc-label">What days are you available?</p>
            <div id="checkbox-group">
            <label for="monday">
                <input type="checkbox" id="monday" value="monday" name="preffered-day"> Monday
            </label>
            <label for="tuesday">
                <input type="checkbox" id="tuesday" value="tuesday" name="preffered-day"> Tuesday
            </label>
            <label for="wednesday">
                <input type="checkbox" id="wednesday" value="wednesday" name="preffered-day"> Wednesday
            </label>
            <label for="thursday">
                <input type="checkbox" id="thursday" value="thursday" name="preffered-day"> Thursday
            </label>
            <label for="friday">
                <input type="checkbox" id="friday" value="friday" name="preffered-day"> Friday
            </label>
            </div>
            <!-- Additional comments textarea -->
            <div id="submit-area">
            <p id="textarea-label">Anything we missed?</p>
            <textarea name="comments" id="comments" cols="25" rows="3"
                placeholder="Enter any additional comments"></textarea>

            <div id="button-wrap">
            <button type="submit" id="submit">Submit</button>
            </div>
            </div>
        </form>
    </main>
    <!-- FCC Script 
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <script src="./script.js"></script>
    -->
</body>

</html>
